device_type = bcm2835-rpi
hostname = bcm2835-rpi01
hard_reset_command = ssh root@ifc6410-01 -C /root/pdu03.exp OFF 3; sleep 10; ssh root@ifc6410-01 -C /root/pdu03.exp ON 3
power_off_cmd = ssh root@ifc6410-01 -C /root/pdu03.exp OFF 3
connection_command = telnet beagle-xm01 2001
pre_boot_cmd = setenv gatewayip 192.168.2.1
connection_command_pattern = Debian GNU/Linux
bootloader_timeout = 20
boot_linaro_timeout = 60
