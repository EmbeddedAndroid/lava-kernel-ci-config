device_type = apq8016-sbc
adb_command = adb -s 1f980087
fastboot_command = fastboot -s 1f980087
connection_command = telnet beagle-xm01 2003
connection_command_pattern = Debian GNU/Linux
hard_reset_command = ssh root@ifc6410-01 -C /root/pdu03.exp OFF 7; sleep 10; ssh root@ifc6410-01 -C /root/pdu03.exp ON 7
power_off_cmd = ssh root@ifc6410-01 -C /root/pdu03.exp OFF 7
power_on_cmd = ssh root@ifc6410-01 -C /root/pdu03.exp ON 7
mkbootimg_binary = /opt/qcom/skales/mkbootimg
dtbtool_binary = /opt/qcom/skales/dtbTool
