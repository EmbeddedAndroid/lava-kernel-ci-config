device_type = ifc6540
adb_command = adb -s 10584cab
fastboot_command = fastboot -s 10584cab
connection_command = telnet lava 2208
connection_command_pattern = Debian GNU/Linux
hard_reset_command = /usr/local/lab-scripts/pdu3.sh pdu02 7
power_off_cmd = /usr/local/lab-scripts/pdu3.sh pdu02 7 2
power_on_cmd = /usr/local/lab-scripts/pdu3.sh pdu02 7 1
boot_linaro_timeout = 60
