device_type = arndale-octa
hostname = arndale-octa01
hard_reset_command = /usr/local/lab-scripts/pdu1.sh pdu01 8
power_off_cmd = /usr/local/lab-scripts/pdu1.sh pdu01 8 0
power_on_cmd = /usr/local/lab-scripts/pdu1.sh pdu01 8 1
soft_boot_cmd = reboot
interrupt_boot_prompt = autoboot
connection_command = telnet lava 2005
pre_boot_cmd = setenv gatewayip 192.168.2.1
connection_command_pattern = Debian GNU/Linux
bootloader_timeout = 20
boot_linaro_timeout = 120
boot_retries = 5
