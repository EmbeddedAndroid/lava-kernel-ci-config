device_type = hi6220-hikey
fastboot_driver = hi6220_hikey
adb_command = adb -s 0123456789 
fastboot_command = fastboot -s usb:1-12.4
connection_command = telnet beagle-xm01 2002
connection_command_pattern = Debian GNU/Linux
hard_reset_command = ssh root@ifc6410-01 -C /root/pdu03.exp OFF 4; sleep 10; ssh root@ifc6410-01 -C /root/pdu03.exp ON 4
power_off_cmd = ssh root@ifc6410-01 -C /root/pdu03.exp OFF 4
power_on_cmd = ssh root@ifc6410-01 -C /root/pdu03.exp ON 4
boot_retries = 5
bootloader_serial_delay_ms = 30
fastboot_efi_image = http://lava/tmp/hikey/AndroidFastbootApp.efi
